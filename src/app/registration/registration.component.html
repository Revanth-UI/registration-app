<div class="container from-top">
  <form id="userForm" [formGroup]="userForm" (ngSubmit)="saveNewUser()">

    <div class="form-group row justify-content-center">


      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name * :</mat-label>
        <input matInput formControlName="Name" maxlength="50">
      </mat-form-field>
      <span
        *ngIf="userForm.controls['Name'].touched && userForm.controls['Name'].invalid && userForm.controls['Name'].errors.required"
        class="form-error">Name is required</span>
      <span
        *ngIf="userForm.controls['Name'].touched && userForm.controls['Name'].invalid && userForm.controls['Name'].errors.pattern"
        class="form-error">Special Charecters are not allowed</span>
      <span
        *ngIf="(userForm.controls['Name'].dirty || userForm.controls['Name'].touched) && userForm.controls['Name'].hasError('minlength')"
        class="form-error">Length between 6 to 50</span>

    </div>

    <div class="form-group row justify-content-center">


      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email ID * :</mat-label>
        <input matInput formControlName="EmailId" maxlength="50">
      </mat-form-field>
      <span
        *ngIf="userForm.controls['EmailId'].touched && userForm.controls['EmailId'].invalid && userForm.controls['EmailId'].errors.required"
        class="form-error">Email is required</span>
      <span
        *ngIf="userForm.controls['EmailId'].touched && userForm.controls['EmailId'].invalid && userForm.controls['EmailId'].errors.mailFormat"
        class="form-error">Please enter valid email</span>
    </div>

    <div class="form-group row justify-content-center">


      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password * :</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="Password" maxlength="12">
      </mat-form-field>
      <span
        *ngIf="userForm.controls['Password'].touched && userForm.controls['Password'].invalid && userForm.controls['Password'].errors.required"
        class="form-error">Password is required</span>
      <span
        *ngIf="userForm.controls['Password'].touched && userForm.controls['Password'].invalid && userForm.controls['Password'].errors.minlength"
        class="form-error">Enter only 12 characters</span>
      <span
        *ngIf="userForm.controls['Password'].touched && userForm.controls['Password'].invalid && userForm.controls['Password'].errors.maxLength"
        class="form-error">Password should be between 5 to 12 characters only</span>
    </div>
    <div class="form-group row justify-content-center">


      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Bio * :</mat-label>
        <input matInput formControlName="Bio" maxlength="500">
      </mat-form-field>
      <span
        *ngIf="userForm.controls['Bio'].touched && userForm.controls['Bio'].invalid && userForm.controls['Bio'].errors.required"
        class="form-error">Bio is required</span>
    </div>



    <div class="form-group row justify-content-center">

      <button mat-button color="primary" [disabled]="!userForm.valid" type="submit">Register</button>

    </div>
  </form>
</div>
